<script>

function toggleMode(){
document.body.classList.toggle("dark");
}

function addName(){
const input=document.createElement("input");
input.placeholder="Enter another name";
document.getElementById("groupInputs").appendChild(input);
}

function smoothLoading(callback){
let progress=0;
document.getElementById("loadingBar").style.display="block";
const bar=document.getElementById("progress");
const interval=setInterval(()=>{
progress+=1;
bar.style.width=progress+"%";
if(progress>=100){
clearInterval(interval);
callback();
}
},15);
}

function randomOutcome(name,type){
const rarities=["Common","Rare","Epic","Legendary","Mythic"];
const rarity=rarities[Math.floor(Math.random()*rarities.length)];
const score=Math.floor(Math.random()*1000)+1;

const outcomes=[
"You will discover unexpected success.",
"You will trip over nothing but recover gracefully.",
"You will receive coal for Christmas.",
"You will achieve greatness in year 67.",
"Skibidi toilet will try to eat you.",
"You will win something small but meaningful.",
"You will accidentally go viral.",
"You will unlock hidden potential.",
"You will find luck in strange places."
];

const outcome=outcomes[Math.floor(Math.random()*outcomes.length)];

return {text:name+" â€” "+outcome, rarity:rarity, score:score};
}

function generateSingle(){
const name=document.getElementById("singleName").value.trim();
if(!name)return;

smoothLoading(()=>{
const data=randomOutcome(name,"single");
document.getElementById("result").innerText=data.text;
document.getElementById("rarity").innerText="Rarity: "+data.rarity;
document.getElementById("score").innerText="Fortune Score: "+data.score;
});
}

function generateGroup(){
const inputs=document.querySelectorAll("#groupInputs input");
let names=[];
inputs.forEach(i=>{if(i.value.trim())names.push(i.value.trim());});
if(names.length===0)return;

smoothLoading(()=>{
const data=randomOutcome(names.join(", "),"group");
document.getElementById("result").innerText=data.text;
document.getElementById("rarity").innerText="Rarity: "+data.rarity;
document.getElementById("score").innerText="Fortune Score: "+data.score;
});
}
